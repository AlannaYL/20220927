<body>
    <script>

        const math = (num) => {
            // 判斷是否為質數
            // 不能被大於2且小於自身的平方根整除
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i == 0) return false
            } return true
        }
        const arr = []
        for (let j = 2; j < 100; j++) {
            if (math(j)) {
                arr.push(j)
            }
        }
        console.log(arr)
